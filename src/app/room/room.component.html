<mat-card>
  <mat-card-header>
  </mat-card-header>
  <mat-card-content>
    <div flexLayout="row">
      <div fxFlex="50">
        <mat-form-field>
          <mat-label>Choose a Building</mat-label>
          <mat-select appearance="outline" [(ngModel)]="selectedBuilding" name="building">
            <mat-option *ngFor="let building of buildingData" value='{{building.id}}' (onSelectionChange)='onBuildingSelect(building.id)'>{{building.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxFlex="50">
        <mat-form-field *ngIf="selectedBuilding">
          <mat-label>Choose a Section</mat-label>
          <mat-select appearance="outline" [(ngModel)]="selectedSection" name="section">
            <mat-option *ngFor="let section of buildingData[selectedBuilding-1].section let id = index" value='{{section.name}}' (onSelectionChange)='onSelctionSelect(section.id)'>{{section.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
{{buildingData[selectedBuilding].section[selectedSection].name}}
<div *ngIf="selectedSection">
  {{buildingData[selectedBuilding].name}}
  <p *ngFor="let floor of buildingData[selectedBuilding].section[selectedSection].floor">
      {{floor.name}}
  </p>
  <mat-card class="example-card" *ngFor="let floor of buildingData[selectedBuilding-1].section[selectedSection-1].floor let id = index" >
    <mat-card-header>
      {{floor.name}}
    </mat-card-header>
    <mat-card-content>
      <div flexLayout="row">
        <div fxFlex="25" *ngFor="let sec of floor">
          <div class="example-small-box mat-elevation-z4" style="display: inline-flex">
            <div #sectionValue contenteditable="true" (keyup)="changeBuilding(id,'name',$event)" (blur)="updateBuilding(id,'name',$event)" spellcheck="false">{{ sec.name }}</div>
          </div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
