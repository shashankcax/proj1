<mat-card class="example-card" *ngFor="let building of buildingData let id = index" >
  <mat-card-header>
    <mat-card-title contenteditable="true" id="building" (keyup)="changeBuilding(id,'name',$event)" (keydown.enter)="onEnter($event)" (blur)="updateBuilding(id,'name',$event)" spellcheck="false">{{building.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div flexLayout="row">
      <div fxFlex="25" *ngFor="let sec of building.section">
        <div class="example-small-box mat-elevation-z4" style="display: inline-flex">
          <div #sectionValue contenteditable="true" (keyup)="changeBuilding(id,'name',$event)" (keydown.enter)="onEnter($event)" (blur)="updateBuilding(id,'name',$event)" spellcheck="false">{{ sec.name }}</div>
        </div>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
<form class="example-container" [formGroup]="bookForm">
  <label>Float label: </label>
  <input formControlName="bookId" matInput placeholder="Simple placeholder" id="searchKey" required>
</form>
